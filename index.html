<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Points on a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />
  <style>
  body {
    margin: 0;
    padding: 0;
  }

  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 75%;
  }
  </style>
</head>
<body>
  <div id='map'></div>
  <script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoia3lsZW1hdW5lIiwiYSI6ImNpeXp3dnhjZzA0dTYzM3Bod28zeDU3Y3YifQ.9CpM0Z876TBToQN_7i4BCQ'; // replace this with your access token
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/kylemaune/ciz03czwj00002rpsm9r810bh' // replace this with your style
  });
  // code from the next step will go here
  map.on('click', function(e) {
    var features = map.queryRenderedFeatures(e.point, {
      layers: ['chicago-parks'] // replace this with the name of the layer
    });

    if (!features.length) {
      return;
    }

    var feature = features[0];

    var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.description + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
  });
  </script>
</body>
</html>
